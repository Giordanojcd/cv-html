<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Juan Carlos Daniel Giordano</title>
    <meta name="description" content="CV de Juan Carlos Daniel Giordano, Analista de Sistemas y Marketing Sr. con experiencia en tecnología de la información, análisis de datos y marketing digital.">
    <meta name="keywords" content="Juan Carlos Daniel Giordano, CV, Analista de Sistemas, Marketing Sr., tecnología de la información, análisis de datos, marketing digital">
    <meta name="author" content="Juan Carlos Daniel Giordano">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Courier+New:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="d-flex justify-content-between align-items-center">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#es" id="es-link"><img src="https://img.icons8.com/?size=48&id=ZGEFKpJoPdJQ&format=png" alt="Español"></a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#en" id="en-link"><img src="https://img.icons8.com/?size=48&id=15534&format=png" alt="Inglés"></a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#pt" id="pt-link"><img src="https://img.icons8.com/?size=48&id=iHI2gDXCsMzH&format=png" alt="Portugués"></a></li>
                </ul>
            </nav>
            <div>
                <h1>Juan Carlos Daniel Giordano</h1>
                <p>Analista de Sistemas | Marketing Sr.</p>
            </div>
            <div>
                <img src="images/1719025875934.jpeg" alt="Juan Carlos Daniel Giordano" class="profile-pic">
            </div>
        </div>
    </header>
    <main id="content" class="container my-5">
        <!-- Content will be dynamically loaded here -->
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const links = {
            gwinn: "https://gwinn.com.ar/",
            israelToWorld: "https://www.israeltotheworld.org/",
            digitalAsado: "https://digitalasado.com/",
            nelo: "https://nellomarket.com.ar/",
            lubricacion: "https://lubricacionsaic.net/",
            romboidal: "https://www.instagram.com/romboidalok/",
            siglo21: "https://21.edu.ar/",
            marketingStrategies: "https://www.linkedin.com/learning/marketing-strategies-in-linkedin",
            linkedinFundamentals: "https://www.linkedin.com/learning/linkedin-marketing-fundamentals",
            efSet: "https://www.efset.org/cert/SL2gyW",
            intermediateSQL: "https://www.datacamp.com/statement-of-accomplishment/course/814e9a757e00f9d5ab209090acfa98313b498f69",
            intermediatePython: "https://www.datacamp.com/statement-of-accomplishment/course/aff02223d15bdc4167aa1dc26109dd88d17ec2cc",
            introDataScience: "https://www.datacamp.com/statement-of-accomplishment/course/9cb4975a022c56113dc93d39115e616febdebe6a",
            pythonIBM: "https://courses.cognitiveclass.ai/certificates/5b2fc0f5084f466db521c4daab0a33da",
            argentinaPrograma: "https://mumuki.io/argentina-programa/certificates/verify/ccvYTLGkzw1Yoci3",
            masterExcel: "https://udemy-certificate.s3.amazonaws.com/image/UC-4bea49ec-044f-4f17-99a3-b6e8ce5ce039.jpg?v=1584575565000",
            tangoGestion: "https://www.cio.com.ar/certifications/verify/xyz"
        };

        document.addEventListener('DOMContentLoaded', () => {
            const content = document.getElementById('content');
            const esLink = document.getElementById('es-link');
            const enLink = document.getElementById('en-link');
            const ptLink = document.getElementById('pt-link');

            esLink.addEventListener('click', (event) => {
                event.preventDefault();
                loadContent('es');
                setActiveLink(event.target);
            });
            enLink.addEventListener('click', (event) => {
                event.preventDefault();
                loadContent('en');
                setActiveLink(event.target);
            });
            ptLink.addEventListener('click', (event) => {
                event.preventDefault();
                loadContent('pt');
                setActiveLink(event.target);
            });

            function loadContent(lang) {
                fetch(`content/content-${lang}.html`)
                    .then(response => response.text())
                    .then(data => {
                        content.innerHTML = data;
                        attachLinks();
                        attachToggleDetailsEvent();
                        addSheetButton();
                    })
                    .catch(error => console.error('Error loading content:', error));
            }

            function setActiveLink(activeLink) {
                document.querySelectorAll('nav a').forEach(link => {
                    link.classList.remove('active');
                });
                activeLink.classList.add('active');
            }

            function attachLinks() {
                document.querySelectorAll('[data-link]').forEach(element => {
                    const linkKey = element.getAttribute('data-link');
                    element.setAttribute('href', links[linkKey]);
                });
            }

            function attachToggleDetailsEvent() {
                document.querySelectorAll('button').forEach(button => {
                    button.addEventListener('click', () => {
                        const details = button.nextElementSibling;
                        details.classList.toggle('active');
                        button.textContent = details.classList.contains('active') ? 'Mostrar menos' : 'Mostrar más';
                    });
                });
            }

            function addSheetButton() {
                const educationSection = document.querySelector('h2:contains("Educación")').parentElement;
                const sheetButton = document.createElement('button');
                sheetButton.id = 'show-sheet';
                sheetButton.className = 'btn btn-primary';
                sheetButton.textContent = 'Mostrar avances en la carrera';
                educationSection.appendChild(sheetButton);

                const sheetContainer = document.createElement('div');
                sheetContainer.id = 'sheet-container';
                sheetContainer.style.display = 'none';
                sheetContainer.innerHTML = '<iframe id="sheet-iframe" src="" width="100%" height="600px"></iframe>';
                educationSection.appendChild(sheetContainer);

                sheetButton.addEventListener('click', () => {
                    sheetContainer.style.display = sheetContainer.style.display === 'none' ? 'block' : 'none';
                    document.getElementById('sheet-iframe').src = "https://docs.google.com/spreadsheets/d/1QULAQLIR5fyyYdPZKMeA7eqYSYrDoS4iFSDOfydRm4s/edit?usp=sharing";
                });
            }

            loadContent('es'); // Load Spanish content by default
        });
    </script>
</body>
</html>
